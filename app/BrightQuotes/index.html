    { "author": "ウォルト・ディズニー", "quote": "追い求める勇気があれば、すべての夢は叶う。", "translation": "All our dreams can come true, if we have the courage to pursue them.", "interpretation": "夢を隔てているのは、勇気だけです。恐れを乗り越えて、一歩踏み出してみましょう。失敗を恐れず、あなたの夢に向かって進んでください。その勇気が、必ず道を開きます。今日も、小さな一歩を踏み出してくださいね。", "actions": ["夢に向かって一歩踏み出す", "恐れを乗り越える", "行動する"], "category": "勇気" },
    { "author": "ネルソン・マンデラ", "quote": "勇気とは、恐怖がないことではない。恐怖を克服することだ。勇敢な人とは、恐れを感じない人ではなく、恐怖を克服する人だ。", "translation": "I learned that courage was not the absence of fear, but the triumph over it. The brave man is not he who does not feel afraid, but he who conquers that fear.", "interpretation": "怖くても大丈夫です。恐怖を感じることは、自然なことです。大切なのは、その恐怖に向き合い、乗り越えることです。一歩ずつ、勇気を出してみましょう。あなたには、その力がありますよ。", "actions": ["恐怖を認める", "一歩ずつ進む", "向き合う"], "category": "勇気" },
    { "author": "老子", "quote": "深く愛されることは、強さを与える。深く愛することは、勇気を与える。", "translation": "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.", "interpretation": "愛が、あなたに強さと勇気を与えます。愛する人のために、勇気を出すことができます。大切な人を思い浮かべてください。その人のために、あなたは強くなれますよ。", "actions": ["大切な人を思い浮かべる", "愛を力に変える", "愛する人のために頑張る"], "category": "勇気" },
    { "author": "マヤ・アンジェロウ", "quote": "勇気は、すべての美徳の中で最も重要なものだ。勇気がなければ、他のどの美徳も一貫して実践できない。", "translation": "Courage is the most important of all the virtues because without courage, you can't practice any other virtue consistently.", "interpretation": "勇気がすべての基盤です。優しさも、誠実さも、勇気があって初めて貫けます。まずは勇気を持つことから始めましょう。その勇気が、あなたを素晴らしい人にしますよ。", "actions": ["勇気を持つ", "一貫して行動する", "恐れずに実践する"], "category": "勇気" },
    { "author": "ハーパー・リー", "quote": "本当の勇気とは、始める前から負けるとわかっていても、それでも始めて最後までやり遂げることだ。", "translation": "I wanted you to see what real courage is, instead of getting the idea that courage is a man with a gun in his hand. It's when you know you're licked before you begin, but you begin anyway and see it through no matter what.", "interpretation": "結果がどうであれ、挑戦することが勇気です。勝ち負けではなく、最後までやり遂げることが大切です。今日も、諦めずに続けてください。その姿勢が、本当の勇気ですよ。", "actions": ["挑戦する", "最後までやり遂げる", "諦めない"], "category": "勇気" },
    { "author": "ジョージ・R・R・マーティン", "quote": "恐れているときにだけ、人は勇敢になれる。", "translation": "Can a man still be brave if he's afraid? That is the only time a man can be brave.", "interpretation": "恐怖を感じているからこそ、勇気を出すことに意味があります。怖くないことをするのは、勇気ではありません。恐れを感じながらも進むことが、真の勇気です。あなたは十分勇敢ですよ。", "actions": ["恐れを認める", "それでも進む", "勇敢でいる"], "category": "勇気" },
    { "author": "ココ・シャネル", "quote": "最も勇気ある行為は、自分自身で考えることだ。そして、それを声に出すことだ。", "translation": "The most courageous act is still to think for yourself. Aloud.", "interpretation": "周りの意見に流されず、自分の考えを持つことが勇気です。そして、それを表現することも大切です。あなたの意見を、恐れずに言ってみましょう。その勇気が、あなたを成長させますよ。", "actions": ["自分で考える", "意見を言う", "周りに流されない"], "category": "勇気" },
    { "author": "ウィリアム・フォークナー", "quote": "新しい地平線を見るには、岸を見失う勇気が必要だ。", "translation": "You cannot swim for new horizons until you have courage to lose sight of the shore.", "interpretation": "安全地帯を離れることは怖いです。でも、新しいことに挑戦するには、その勇気が必要です。今の場所から一歩踏み出してみましょう。その先には、新しい世界が待っていますよ。", "actions": ["安全地帯を離れる", "新しいことに挑戦する", "一歩踏み出す"], "category": "勇気" },
    { "author": "マーク・トウェイン", "quote": "勇気とは、恐怖に抵抗し、恐怖を制御することであって、恐怖がないことではない。", "translation": "Courage is resistance to fear, mastery of fear - not absence of fear.", "interpretation": "恐怖を感じるのは自然なことです。大切なのは、その恐怖に負けないことです。恐れを感じながらも、前に進むあなたは勇敢です。今日も、一歩ずつ進んでいきましょう。", "actions": ["恐怖を認める", "恐怖に負けない", "前に進む"], "category": "勇気" },
    { "author": "ヴィンセント・ヴァン・ゴッホ", "quote": "挑戦する勇気がなければ、人生に何の意味があるだろうか。", "translation": "What would life be if we had no courage to attempt anything?", "interpretation": "挑戦しない人生は、色のない人生です。失敗を恐れず、やってみたいことに挑戦しましょう。その勇気が、あなたの人生を鮮やかに彩ります。今日も、新しいことに挑戦してみてくださいね。", "actions": ["挑戦する", "失敗を恐れない", "新しいことをやってみる"], "category": "勇気" },
    { "author": "ムハンマド・アリ", "quote": "リスクを取る勇気がない者は、人生で何も成し遂げられない。", "translation": "He who is not courageous enough to take risks will accomplish nothing in life.", "interpretation": "リスクを恐れていては、何も得られません。安全な道ばかり選んでいると、成長できません。少しのリスクを取って、挑戦してみましょう。その経験が、あなたを強くしますよ。", "actions": ["リスクを取る", "挑戦する", "安全な道ばかり選ばない"], "category": "勇気" },
    { "author": "野口英世", "quote": "誰よりも三倍、四倍、五倍勉強する。それが私のやり方だ。", "translation": "Study three, four, five times harder than anyone else. That's my way.", "interpretation": "圧倒的な努力が、勇気を支えます。人の何倍も努力することで、恐れは消えていきます。今日も、もう少しだけ頑張ってみましょう。その努力が、あなたに自信を与えますよ。", "actions": ["努力する", "もう少し頑張る", "人の何倍も頑張る"], "category": "勇気" },
    { "author": "セオドア・ルーズベルト", "quote": "できると信じれば、道は半分開けたも同然だ。", "translation": "Believe you can and you're halfway there.", "interpretation": "自分を信じることが、勇気の第一歩です。「できる」と信じるだけで、心が軽くなります。自分の可能性を信じてください。その信念が、あなたを前に進ませますよ。", "actions": ["自分を信じる", "できると思う", "可能性を信じる"], "category": "勇気" },
    { "author": "アナイス・ニン", "quote": "人生は、勇気の量に比例して拡大したり縮小したりする。", "translation": "Life shrinks or expands in proportion to one's courage.", "interpretation": "勇気を出せば出すほど、あなたの世界は広がります。恐れていては、人生は小さくなってしまいます。今日も、勇気を出して新しい一歩を踏み出しましょう。", "actions": ["勇気を出す", "世界を広げる", "新しいことに挑戦する"], "category": "勇気" },
    { "author": "エミリー・ディキンソン", "quote": "運命は大胆な者に味方する。", "translation": "Fortune befriends the bold.", "interpretation": "勇敢に行動する人に、チャンスはやってきます。臆病でいては、何も手に入りません。大胆に、勇気を持って進んでください。その勇気が、幸運を呼び込みますよ。", "actions": ["大胆に行動する", "勇気を持つ", "チャンスを掴む"], "category": "勇気" },
    { "author": "ロイ・T・ベネット", "quote": "自分を信じなさい。あなたは思っているより勇敢で、知っているより才能があり、想像しているより多くのことができる。", "translation": "Believe in yourself. You are braver than you think, more talented than you know, and capable of more than you imagine.", "interpretation": "あなたは自分が思っている以上に強いです。自分を過小評価しないでください。もっと自分を信じて、可能性に挑戦しましょう。あなたには、できることがたくさんありますよ。", "actions": ["自分を信じる", "可能性に挑戦する", "自分を過小評価しない"], "category": "勇気" },
    { "author": "オペラ・ウィンフリー", "quote": "あなたの夢の人生を生きることが、最大の冒険だ。", "translation": "The biggest adventure you can take is to live the life of your dreams.", "interpretation": "夢を追いかけることは、最高の冒険です。安全な道を選ぶより、夢に向かって進む勇気を持ちましょう。その冒険が、あなたの人生を輝かせますよ。", "actions": ["夢を追いかける", "冒険する", "勇気を持つ"], "category": "勇気" },
    { "author": "ヘンリー・フォード", "quote": "できると思えばできる。できないと思えばできない。どちらにしても、それが真実となる。", "translation": "Whether you think you can, or you think you can't – you're right.", "interpretation": "あなたの心が、現実を作ります。「できる」と信じることで、本当にできるようになります。ネガティブな思考を手放し、自分を信じてください。その信念が、勇気を生みますよ。", "actions": ["できると信じる", "ポジティブに考える", "自分を信じる"], "category": "勇気" },
    { "author": "エリカ・ジョング", "quote": "才能は誰にでもある。珍しいのは、それを暗い場所まで追いかける勇気だ。", "translation": "Everyone has talent. What's rare is the courage to follow it to the dark places where it leads.", "interpretation": "才能を活かすには、勇気が必要です。時には、怖い道を進まなければなりません。その勇気を持ってください。才能を信じて、どこまでも追いかけましょう。", "actions": ["才能を活かす", "勇気を持つ", "怖い道でも進む"], "category": "勇気" },
    { "author": "ルミ", "quote": "他人の話に満足してはいけない。自分自身の神話を展開しなさい。", "translation": "Don't be satisfied with stories, how things have gone with others. Unfold your own myth.", "interpretation": "他人の人生ではなく、あなた自身の人生を生きましょう。自分の道を切り開く勇気を持ってください。あなただけの物語を、自分で作っていきましょう。", "actions": ["自分の道を切り開く", "他人を真似しない", "自分の人生を生きる"], "category": "勇気" },
    { "author": "スティーヴン・キング", "quote": "できる、すべきだ、そして勇敢ならば、するだろう。", "translation": "You can, you should, and if you're brave enough to start, you will.", "interpretation": "あなたにはできます。そして、やるべきです。あとは、始める勇気だけです。その勇気を出せば、必ずできます。今日も、一歩踏み出してくださいね。", "actions": ["始める勇気を持つ", "一歩踏み出す", "やるべきことをする"], "category": "勇気" },
    { "author": "ノーラ・エフロン", "quote": "あなたの人生の主人公になりなさい。被害者ではなく。", "translation": "Above all, be the heroine of your life, not the victim.", "interpretation": "自分の人生の主役は、あなたです。被害者のように振る舞わず、勇敢に立ち向かいましょう。あなたには、人生をコントロールする力があります。今日も、主人公として生きてくださいね。", "actions": ["主人公として生きる", "被害者にならない", "勇敢に立ち向かう"], "category": "勇気" },
    { "author": "オノレ・ド・バルザック", "quote": "すべての幸福は、勇気と努力に依存する。", "translation": "All happiness depends on courage and work.", "interpretation": "幸せになるには、勇気と努力が必要です。待っているだけでは、幸せは来ません。勇気を出して行動し、努力を続けましょう。その先に、幸せがありますよ。", "actions": ["勇気を出す", "努力する", "行動する"], "category": "勇気" },
    { "author": "パウロ・コエーリョ", "quote": "忍耐強く正しい瞬間を待つこと、そして出会ったものに失望しない勇気を持つこと。これが精神の道の二つの最も困難な試練だ。", "translation": "The two hardest tests on the spiritual road are the patience to wait for the right moment and the courage not to be disappointed with what we encounter.", "interpretation": "待つことと、失望しないことの両方に勇気が必要です。すぐに結果が出なくても、諦めないでください。忍耐強く待ち、どんな結果も受け入れる勇気を持ちましょう。", "actions": ["忍耐強く待つ", "失望しない", "結果を受け入れる"], "category": "勇気" },
    { "author": "C・ジョイベル・C", "quote": "恐れを恐れてはいけない。恐れは、それが価値あることを知らせている。", "translation": "Don't be afraid of your fears. They're not there to scare you. They're there to let you know that something is worth it.", "interpretation": "恐れは、それが大切なことだと教えてくれています。恐怖を感じるということは、挑戦する価値があるということです。恐れを乗り越えて、進んでいきましょう。", "actions": ["恐れを乗り越える", "価値を見出す", "挑戦する"], "category": "勇気" },
    { "author": "エマ・ドノヒュー", "quote": "怖いのは、あなたが感じていること。勇敢なのは、あなたがしていること。", "translation": "Scared is what you're feeling. Brave is what you're doing.", "interpretation": "怖くても、行動していれば、それは勇敢です。恐怖を感じながらも進むあなたは、十分勇気があります。今日も、その勇気を誇りに思ってくださいね。", "actions": ["恐怖を感じながらも行動する", "勇敢でいる", "自分を誇りに思う"], "category": "勇気" },
    { "author": "J.R.R.トールキン", "quote": "勇気は、予想外の場所に見つかる。", "translation": "Courage is found in unlikely places.", "interpretation": "勇気は、思わぬところから湧いてきます。自分には無理だと思っても、やってみると意外とできることがあります。今日も、小さな勇気を見つけてくださいね。", "actions": ["小さな勇気を見つける", "意外なことに挑戦する", "自分を信じる"], "category": "勇気" },
    { "author": "ヴェロニカ・ロス", "quote": "勇気には多くの形がある。時には、何かより大きなもののために命を捧げることだ。時には、より良い人生のために毎日の苦痛に耐えることだ。", "translation": "There are so many ways to be brave in this world. Sometimes bravery involves laying down your life for something bigger than yourself, or for someone else. Sometimes it involves giving up everything you have ever known, or everyone you have ever loved, for the sake of something greater. But sometimes it doesn't. Sometimes it is nothing more than gritting your teeth through pain, and the work of every day, the slow walk toward a better life.", "interpretation": "勇気は、大きなことだけではありません。毎日を耐えて生きることも、立派な勇気です。あなたが今日を生きていることが、すでに勇敢なのです。その勇気を、誇りに思ってくださいね。", "actions": ["毎日を生きる", "耐える", "自分の勇気を認める"], "category": "勇気" },
    { "author": "エリック・ロス", "quote": "遅すぎるということは決してない。自分になりたい人になるのに、時間制限はない。", "translation": "For what it's worth: it's never too late or, in my case, too early to be whoever you want to be. There's no time limit, stop whenever you want. You can change or stay the same, there are no rules to this thing.", "interpretation": "何歳からでも、新しい自分になれます。変わる勇気を持ってください。遅すぎるということはありません。今日から、なりたい自分になる一歩を踏み出しましょう。", "actions": ["変わる勇気を持つ", "今日から始める", "なりたい自分になる"], "category": "勇気" },
    { "author": "ブルース・リー", "quote": "恐れることを恐れるな。", "translation": "Don't fear failure.", "interpretation": "失敗を恐れないでください。失敗は、成功への道のりです。恐れを手放し、挑戦してみましょう。その勇気が、あなたを成長させますよ。", "actions": ["失敗を恐れない", "挑戦する", "恐れを手放す"], "category": "勇気" },
    { "author": "エレノア・ルーズベルト", "quote": "毎日、自分を怖がらせることを一つしなさい。", "translation": "Do one thing every day that scares you.", "interpretation": "恐怖を乗り越えることで、勇気は育ちます。毎日、少しだけ怖いことに挑戦してみましょう。その積み重ねが、あなたを強くしますよ。", "actions": ["毎日怖いことに挑戦する", "恐怖を乗り越える", "勇気を育てる"], "category": "勇気" },
    { "author": "スーザン・ジェファーズ", "quote": "恐怖を感じながら、それでもやる。", "translation": "Feel the fear and do it anyway.", "interpretation": "恐怖を感じても、それでも行動することが大切です。完璧な勇気を待たないでください。恐れながらも進むことが、本当の勇気です。今日も、一歩踏み出しましょう。", "actions": ["恐怖を感じながら行動する", "それでもやる", "一歩踏み出す"], "category": "勇気" },
    { "author": "ジョン・ウェイン", "quote": "勇気とは、死ぬほど怖いのに、それでも馬に乗ることだ。", "translation": "Courage is being scared to death, but saddling up anyway.", "interpretation": "死ぬほど怖くても、それでもやることが勇気です。恐怖に負けないでください。一歩踏み出す勇気を持ちましょう。その勇気が、あなたを成長させますよ。", "actions": ["恐怖に負けない", "それでもやる", "一歩踏み出す"], "category": "勇気" },
    { "author": "アンブローズ・レッドムーン", "quote": "勇気とは、暗闇の中でろうそくに火を灯すことではない。暗闇の中で前進することだ。", "translation": "Courage is not the towering oak that sees storms come and go; it is the fragile blossom that opens in the snow.", "interpretation": "勇気は、完璧な準備ができてから示すものではありません。不完全な状態でも、前に進むことが勇気です。今日も、準備が整っていなくても、一歩踏み出してみましょう。", "actions": ["不完全でも進む", "前に進む", "準備を待たない"], "category": "勇気" },
    { "author": "メアリー・アン・ラドマッカー", "quote": "勇気は、一日の終わりに静かに言う声だ。『明日、もう一度やってみる』", "translation": "Courage doesn't always roar. Sometimes courage is the quiet voice at the end of the day saying, 'I will try again tomorrow.'", "interpretation": "勇気は、大きな声で叫ぶものではありません。静かに、もう一度挑戦すると決めることも勇気です。今日がうまくいかなくても、明日また挑戦する勇気を持ちましょう。", "actions": ["もう一度挑戦する", "諦めない", "静かな勇気を持つ"], "category": "勇気" },
    { "author": "マルコム・グラッドウェル", "quote": "勇気は伝染する。", "translation": "Courage is contagious.", "interpretation": "あなたの勇気は、周りの人にも伝わります。勇敢に行動することで、他の人も勇気づけられます。今日も、勇気を持って行動してください。その姿が、誰かの力になりますよ。", "actions": ["勇敢に行動する", "周りを勇気づける", "手本になる"], "category": "勇気" },
    { "author": "ジョン・F・ケネディ", "quote": "勇気のある人は、過半数を形成する。", "translation": "One man with courage makes a majority.", "interpretation": "一人の勇気ある行動が、大きな変化を生みます。多数派に従う必要はありません。あなたの勇気が、周りを変えるかもしれません。今日も、勇気を持って行動しましょう。", "actions": ["勇気を持って行動する", "多数派に従わない", "変化を生む"], "category": "勇気" },
    { "author": "ラインホルド・ニーバー", "quote": "神よ、変えられないものを受け入れる平静さと、変えられるものを変える勇気と、その違いを見分ける知恵を与えたまえ。", "translation": "God, grant me the serenity to accept the things I cannot change, courage to change the things I can, and wisdom to know the difference.", "interpretation": "変えられないことを受け入れ、変えられることに勇気を持つことが大切です。その違いを見分ける知恵も必要です。今日も、変えられることに集中して、勇気を持って行動しましょう。", "actions": ["変えられることに集中する", "勇気を持つ", "知恵を持つ"], "category": "勇気" },
    { "author": "シェリル・サンドバーグ", "quote": "もし怖くなかったら、何をするだろうか？", "translation": "What would you do if you weren't afraid?", "interpretation": "恐怖がなかったら、あなたは何をしますか？その答えが、あなたの本当にやりたいことです。恐れを手放して、それに挑戦してみましょう。勇気を出して、一歩踏み出してくださいね。", "actions": ["本当にやりたいことをする", "恐れを手放す", "挑戦する"], "category": "勇気" },
    { "author": "リタ・メイ・ブラウン", "quote": "勇気は、筋肉のようなものだ。使えば使うほど強くなる。", "translation": "Courage is like a muscle. The more we use it, the stronger it gets.", "interpretation": "勇気は、鍛えることができます。小さな勇気を積み重ねることで、大きな勇気が育ちます。今日も、小さな勇気を出して行動してみましょう。その積み重ねが、あなたを強くしますよ。", "actions": ["小さな勇気を積み重ねる", "勇気を鍛える", "行動する"], "category": "勇気" },
    { "author": "ダンテ・アリギエーリ", "quote": "天国への最も美しい道は、地獄を通る道だ。", "translation": "The hottest places in hell are reserved for those who, in times of great moral crisis, maintain their neutrality.", "interpretation": "困難を乗り越えることで、より良い場所にたどり着けます。辛い時期を恐れないでください。その先には、素晴らしい未来が待っていますよ。勇気を持って、進んでいきましょう。", "actions": ["困難を乗り越える", "辛い時期を恐れない", "前に進む"], "category": "勇気" },
    { "author": "ジョセフ・キャンベル", "quote": "洞窟の中で、あなたが最も恐れるものが、探している宝物だ。", "translation": "The cave you fear to enter holds the treasure you seek.", "interpretation": "最も怖いことの中に、あなたが求めているものがあります。恐れずに、その洞窟に入ってみましょう。そこには、あなたの成長が待っていますよ。", "actions": ["恐れる場所に入る", "挑戦する", "宝物を見つける"], "category": "勇気" },

// 以下、元のコード（変更なし）
let currentCategory = 'Success';
let isLoading = false;
let lastUsedQuoteIndex = -1;

const categoryNav = document.getElementById('category-nav');
const envelopeView = document.getElementById('envelope-view');
const contentView = document.getElementById('content-view');
const envelopeBody = document.getElementById('envelope-body');
const envelopeFlap = document.getElementById('envelope-flap');
const letterCard = document.getElementById('letter-card');
const statusText = document.getElementById('status-text');

const quoteCatBadge = document.getElementById('quote-cat-badge');
const quoteTranslation = document.getElementById('quote-translation');
const quoteOriginal = document.getElementById('quote-original');
const quoteAuthor = document.getElementById('quote-author');
const quoteInterpretation = document.getElementById('quote-interpretation');
const quoteActions = document.getElementById('quote-actions');

const CATEGORY_MAP = [
  { id: 'Success', label: '成功' },
  { id: 'Resilience', label: '逆境' },
  { id: 'Wisdom', label: '知恵' },
  { id: 'Happiness', label: '幸福' },
  { id: 'Courage', label: '勇気' }
];

function init() {
  renderCategoryButtons();
  injectShuffleButton();
  window.addEventListener('resize', () => updateIndicator(currentCategory));
  fetchQuote(currentCategory);
}

function renderCategoryButtons() {
  categoryNav.innerHTML = '<div id="indicator" class="category-indicator absolute bg-gradient-to-r from-indigo-600 to-violet-600 rounded-xl sm:rounded-[22px] shadow-lg shadow-indigo-200/50 z-0 pointer-events-none opacity-0"></div>';
  CATEGORY_MAP.forEach(cat => {
    const btn = document.createElement('button');
    btn.id = `btn-${cat.id}`;
    btn.className = "relative z-10 px-5 py-2.5 sm:px-8 sm:py-3.5 rounded-xl sm:rounded-[22px] text-xs sm:text-sm font-black transition-all duration-300 flex items-center justify-center whitespace-nowrap flex-shrink-0 text-slate-500 hover:text-slate-800 hover:bg-white/50";
    btn.innerText = cat.label;
    btn.onclick = () => handleCategoryChange(cat.id);
    categoryNav.appendChild(btn);
  });
  setTimeout(() => updateIndicator(currentCategory), 100);
}

function updateIndicator(catId) {
  const btn = document.getElementById(`btn-${catId}`);
  const indicator = document.getElementById('indicator');
  if (!btn || !indicator) return;
  indicator.style.width = `${btn.offsetWidth}px`;
  indicator.style.height = `${btn.offsetHeight}px`;
  indicator.style.left = `${btn.offsetLeft}px`;
  indicator.style.top = `${btn.offsetTop}px`;
  indicator.style.opacity = '1';
  CATEGORY_MAP.forEach(c => {
    const b = document.getElementById(`btn-${c.id}`);
    if (b) {
      if (c.id === catId) {
        b.classList.add('text-white');
        b.classList.remove('text-slate-500');
      } else {
        b.classList.remove('text-white');
        b.classList.add('text-slate-500');
      }
    }
  });
  btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
}

function handleCategoryChange(catId) {
  if (isLoading || !QUOTE_LIBRARY || (catId === currentCategory && !contentView.classList.contains('hidden'))) {
    if (catId === currentCategory) fetchQuote(catId);
    return;
  }
  currentCategory = catId;
  lastUsedQuoteIndex = -1; 
  updateIndicator(catId);
  fetchQuote(catId);
}

async function fetchQuote(category) {
  if (!QUOTE_LIBRARY) return;
  isLoading = true;
  showEnvelope();
  await sleep(600);
  const categoryQuotes = QUOTE_LIBRARY[category];
  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * categoryQuotes.length);
  } while (randomIndex === lastUsedQuoteIndex && categoryQuotes.length > 1);
  lastUsedQuoteIndex = randomIndex;
  const data = categoryQuotes[randomIndex];
  await playRevealAnimation(data);
}

function showEnvelope() {
  contentView.classList.add('hidden');
  envelopeView.classList.remove('hidden');
  envelopeBody.classList.remove('animate-envelope-float');
  envelopeFlap.classList.remove('animate-flap-open');
  letterCard.classList.add('hidden');
  letterCard.classList.remove('animate-letter-out');
  statusText.innerText = "メッセージを準備中...";
  void envelopeBody.offsetWidth; 
  envelopeBody.classList.add('animate-envelope-float');
}

async function playRevealAnimation(data) {
  await sleep(300);
  statusText.innerText = "手紙を開いています...";
  envelopeFlap.classList.add('animate-flap-open');
  letterCard.classList.remove('hidden');
  letterCard.classList.add('animate-letter-out');
  await sleep(1100);
  updateContent(data);
  envelopeView.classList.add('hidden');
  contentView.classList.remove('hidden');
  contentView.scrollIntoView({ behavior: 'smooth', block: 'start' });
  isLoading = false;
}

function updateContent(data) {
  quoteCatBadge.innerText = data.category;
  quoteTranslation.innerText = data.quote;
  quoteOriginal.innerText = `"${data.translation}"`;
  quoteAuthor.innerText = data.author;
  quoteInterpretation.innerText = data.interpretation;
  quoteActions.innerHTML = "";
  data.actions.forEach((action, idx) => {
    const li = document.createElement('li');
    li.className = "flex items-start group";
    li.innerHTML = `<span class="flex-shrink-0 w-8 h-8 rounded-full bg-white text-amber-600 text-xs font-black flex items-center justify-center mr-5 shadow-sm group-hover:scale-110 transition-transform border border-amber-100">${idx + 1}</span><span class="text-slate-600 font-bold leading-relaxed pt-1 text-sm sm:text-base">${action}</span>`;
    quoteActions.appendChild(li);
  });
}

function injectShuffleButton() {
  const container = document.getElementById('shuffle-container');
  if (!container) return;
  
  container.innerHTML = `
    <button id="shuffle-btn" class="group flex items-center space-x-3 px-10 py-5 rounded-[24px] bg-violet-50 border border-violet-100 text-violet-700 hover:bg-violet-100 transition-all duration-500 shadow-xl shadow-violet-100/50 hover:shadow-violet-200/50 hover:-translate-y-1 active:scale-95">
      <div class="bg-violet-200/50 p-1.5 rounded-lg group-hover:rotate-180 transition-transform duration-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
      </div>
      <span class="font-black text-sm tracking-widest uppercase">もう一通読む</span>
    </button>
  `;
  document.getElementById('shuffle-btn')?.addEventListener('click', () => fetchQuote(currentCategory));
}

function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
init();
  </script>
